script:
    - docker pull banacorn/agda:$AGDA_VERSION
    - 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

language: node_js
node_js: stable

git:
    depth: 10

sudo: false

os:
    - linux
    # - osx

env:
    global:
        - APM_TEST_PACKAGES="agda-mode language-agda"

    matrix:
        - AGDA_VERSION=latest
        - AGDA_VERSION=2.4.2.4

services:
    - docker

addons:
    apt:
        packages:
            # for Atom
            - build-essential
            - git
            - libgnome-keyring-dev
            - fakeroot

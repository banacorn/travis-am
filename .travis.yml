before_install:
    - npm -v
    - sudo npm install -g nvm

script:
    - echo $ATOM_CHANNEL
    - echo $TRAVIS_OS_NAME
    - 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

language: node_js
node_js: stable

git:
    depth: 10

sudo: false

os:
    - linux
    - osx

env:
    global:
        - APM_TEST_PACKAGES="agda-mode language-agda"

    # matrix:
    #     - ATOM_CHANNEL=stable

services:
    - docker

addons:
    apt:
        packages:
            # for Atom
            - build-essential
            - git
            - libgnome-keyring-dev
            - fakeroot
